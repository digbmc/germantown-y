---
title: leaflet
layout: default 
gallery: 
    - arch_001
    - arch_002
    - arch_003

---

<div class="container">
    <div class = "row my-4 justify-content-center">
        <div class="col-12">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>
    </div>
    <div class="row mb-4 justify-content-center">
        <div class = "col-12">
            <iframe src='{{ site.baseurl }}/{{page.title | downcase }}-js.html' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
        </div>
    </div>  
    <div class = "row mb-4 justify-content-center">
        <div class="col-12 mx-auto">
            {% if page.carousel == true %}
                {% include index/carousel-custom.html title="Related Collection Items" height="350" %}
            {% endif %}
        </div>
    </div>
    <div class = "row mb-4 justify-content-center">
        <div class="col-12">
            {{ content }}
        </div>
    </div>
</div>
